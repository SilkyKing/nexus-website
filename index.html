    <meta name="description" content="The operating system for your memory. Local-first. E2E Encrypted. Institutional Grade." />
    
    <!-- Favicon -->
    <link rel="icon" href="/cube.png" type="image/png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              nexus: {
                950: '#050505', // Deep Onyx
                900: '#11131f', // Surface (kept for panels)
                800: '#1a1d2d', // Surface Highlight
                accent: '#3b82f6', // Electric Blue (Secondary)
                cyan: '#24E0E8', // Electric Cyan (Primary Brand)
                glass: 'rgba(255, 255, 255, 0.05)',
                glassBorder: 'rgba(255, 255, 255, 0.1)',
              }
            },
            backgroundImage: {
              'glow-radial': 'radial-gradient(circle at center, var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      .glass-panel {
        background: rgba(17, 19, 31, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
